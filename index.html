<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Queue</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body class="container mt-4">
    <h1 class="text-center text-primary">Spotify Queue</h1>
    <div class="input-group mb-3">
        <input type="text" id="search" class="form-control" placeholder="Buscar canción...">
        <button class="btn btn-primary" onclick="searchTrack()">Buscar <i class="fas fa-search"></i></button>
    </div>
    <div class="row" id="results"></div>
    <h2 class="text-center text-secondary mt-4">Cola de Reproducción</h2>
    <button class="btn btn-danger mb-3" onclick="removeFirstFromQueue()">Eliminar primera canción <i class="fas fa-trash-alt"></i></button>
    <div class="row" id="queue"></div>
</body>
</html>
